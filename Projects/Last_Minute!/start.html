            <div id="textInhalt">
                <script>
                    var i = 0;
                    var txt = ' Hallo, ich bin BWL-Student in Bremen. Heute ist der 21. Januar 2019, der Tag, an dem ich meine Bachelorarbeit abgeben muss. Eigentlich hatte ich geplant meine Arbeit vor Weihnachten fertig zu kriegen, jedoch wie es meistens ist, war ich zu Anfang nicht so motiviert und habe es auf die leichte Schulter genommen.    .   .                  Als mich mein Betreuer Mitte November gefragt hatte, wie weit ich denn sei, realisierte ich dass es Zeit ist zu beginnen. Die Recherche nahm jedoch mehr Zeit ein als geplant und so musste ich 체ber die Weihnachtsferien hart arbeiten. Heute muss ich den letzten Feinschliff an meiner Bachelorarbeit machen, bevor ich sie heute um 18:00 Uhr beim Pr체fungsamt abgegeben haben muss!';
                    var speed = 20; //millisekunde

                    function typeWriter() {
                        if (i < txt.length) {
                            document.getElementById("textInhalt").innerHTML += txt.charAt(i);
                            i++;
                            setTimeout(typeWriter, speed);
                        }
                    }
                    typeWriter();

                </script>
            </div>

        </div>
